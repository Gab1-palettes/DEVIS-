<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Palettes Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
          body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4caf50, #2196f3, #f44336, #ddd);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2196f3, #4caf50);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        .divider {
            height: 3px;
            background: linear-gradient(to right, #4caf50, #2196f3);
            margin: 20px 0;
            border-radius: 5px;
        }

        .question {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Transition Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Créer un devis</h1>
        <form id="quoteForm">
            <label for="companyName">Nom de l'entreprise :</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>

            <label for="paletteType">Type de palette :</label>
            <select id="paletteType" name="paletteType" required>
                <option value="60x80">60x80 cm</option>
                <option value="80x120">80x120 cm</option>
                <option value="100x120">100x120 cm</option>
                <option value="100x120-ceinture">100x120 cm ceinturé</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="generatePDF()">Télécharger le devis</button>
        </form>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Récupérer les données du formulaire
            const companyName = document.getElementById("companyName").value;
            const address = document.getElementById("address").value;
            const paletteType = document.getElementById("paletteType").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            // Tarifs
            const pricePerPallet = {
                "60x80": 5.5,
                "80x120": 9.8,
                "100x120": 12.5,
                "100x120-ceinture": 15.0
            };
            const transportCost = 150;
            const tvaRate = 0.2;

            // Calculs
            const totalHT = (pricePerPallet[paletteType] * quantity) + transportCost;
            const totalTVA = totalHT * tvaRate;
            const totalTTC = totalHT + totalTVA;

            // Génération du PDF
            const doc = new jsPDF();

            // En-tête
            doc.setFontSize(12);
            doc.text("SAS PALETTES DISTRIBUTION S.A.S.", 10, 10);
            doc.text("4 ZA DU MILAN - BP 40002", 10, 15);
            doc.text("17 210 MONTLIEU LA GARDE", 10, 20);
            doc.text("E-mail : contact@palettes-distribution.com", 10, 25);
            doc.text("Téléphone : 05 46 04 39 95", 10, 30);

            // Infos client
            doc.text(`Devis pour : ${companyName}`, 10, 45);
            doc.text(`Adresse : ${address}`, 10, 50);
            doc.text(`Date : ${new Date().toLocaleDateString()}`, 10, 55);

            // Tableau des détails
            doc.autoTable({
                startY: 65,
                head: [["Type de palette", "Quantité", "Prix unitaire HT (€)", "Montant HT (€)"]],
                body: [
                    [paletteType, quantity, pricePerPallet[paletteType].toFixed(2), (pricePerPallet[paletteType] * quantity).toFixed(2)],
                    ["Transport", "-", "-", transportCost.toFixed(2)]
                ]
            });

            // Totaux
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.text(`Total HT : ${totalHT.toFixed(2)} €`, 10, finalY);
            doc.text(`Total TVA : ${totalTVA.toFixed(2)} €`, 10, finalY + 5);
            doc.text(`Total TTC : ${totalTTC.toFixed(2)} €`, 10, finalY + 10);

            // Conditions générales de vente
            doc.setFontSize(10);
            doc.text("Conditions générales de vente :", 10, finalY + 20);
            doc.text("1. Toutes nos ventes sont soumises aux CGV en vigueur.", 10, finalY + 25);
            doc.text("2. En cas de litige, le tribunal de commerce de Saintes sera compétent.", 10, finalY + 30);

            // Téléchargement
            doc.save(`Devis-${companyName}.pdf`);
        }
    </script>
</body>
</html>
