<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Professionnel - Palettes Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2196f3, #f44336, #ddd);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2196f3, #4caf50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Créer un devis</h1>
        <form id="quoteForm">
            <label for="companyName">Nom de l'entreprise :</label>
            <input type="text" id="companyName" required>

            <label for="address">Adresse :</label>
            <input type="text" id="address" required>

            <label for="paletteType">Type de palette :</label>
            <select id="paletteType" required>
                <option value="600x800">600x800</option>
                <option value="800x1200">800x1200</option>
                <option value="1000x1200">1000x1200</option>
                <option value="1000x1200-ceinture">1000x1200 ceinturé</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" min="1" required>

            <label for="travelTime">Temps de trajet en voiture (h:mm) :</label>
            <input type="text" id="travelTime" placeholder="Exemple : 1:58" required>

            <button type="button" onclick="generatePDF()">Télécharger le devis</button>
        </form>
    </div>

    <script>
        function parseTravelTime(timeString) {
            const [hours, minutes] = timeString.split(":").map(Number);
            return hours + (minutes / 60);
        }

        function convertToTruckTime(carTimeInHours) {
            return carTimeInHours * 1.2 + 0.75; // 1.2 pour le camion + 45 min de déchargement
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Récupération des données saisies
            const companyName = document.getElementById("companyName").value;
            const address = document.getElementById("address").value;
            const paletteType = document.getElementById("paletteType").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const travelTime = document.getElementById("travelTime").value;

            // Calcul transport
            const carTimeInHours = parseTravelTime(travelTime);
            const truckTimeInHours = convertToTruckTime(carTimeInHours);
            const transportCost = truckTimeInHours * 63;
            const transportWithMargin = transportCost * 1.2;

            // Tarifs palettes
            const prices = {
                "600x800": 6.5,
                "800x1200": 9.8,
                "1000x1200": 12.5,
                "1000x1200-ceinture": 15.0,
            };
            const pricePerUnit = prices[paletteType];
            const palettesTotalHT = pricePerUnit * quantity;

            // Totaux
            const totalHT = palettesTotalHT + transportWithMargin;
            const tvaRate = 0.2;
            const totalTVA = totalHT * tvaRate;
            const totalTTC = totalHT + totalTVA;

            // Initialisation jsPDF
            const doc = new jsPDF();
