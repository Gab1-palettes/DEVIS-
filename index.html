<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis - Palettes Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2196f3, #f44336, #ddd);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2196f3, #4caf50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Créer un devis</h1>
        <form id="quoteForm">
            <label for="companyName">Nom de l'entreprise :</label>
            <input type="text" id="companyName" required>

            <label for="address">Adresse :</label>
            <input type="text" id="address" required>

            <label for="paletteType">Type de palette :</label>
            <select id="paletteType" required>
                <option value="600x800">600x800</option>
                <option value="800x1200">800x1200</option>
                <option value="1000x1200">1000x1200</option>
                <option value="1000x1200-ceinture">1000x1200 ceinturé</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" min="1" required>

            <label for="distance">Distance en km :</label>
            <input type="number" id="distance" min="1" required>

            <button type="button" onclick="generatePDF()">Télécharger le devis</button>
        </form>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Récupération des données saisies
            const companyName = document.getElementById("companyName").value;
            const address = document.getElementById("address").value;
            const paletteType = document.getElementById("paletteType").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const distance = parseInt(document.getElementById("distance").value);

            // Tarifs par type de palette
            const prices = {
                "600x800": 6.5,
                "800x1200": 9.8,
                "1000x1200": 12.5,
                "1000x1200-ceinture": 15.0,
            };
            const pricePerUnit = prices[paletteType];
            const totalHT = pricePerUnit * quantity;

            // Calcul coût transport
            const timeInHours = distance / 80; // Temps de trajet
            const transportCost = timeInHours * 63; // Coût brut
            const transportWithMargin = transportCost * 1.2; // Coût avec marge

            // Totaux
            const totalHTWithTransport = totalHT + transportWithMargin;
            const tvaRate = 0.2;
            const totalTVA = totalHTWithTransport * tvaRate;
            const totalTTC = totalHTWithTransport + totalTVA;

            // Initialisation jsPDF
            const doc = new jsPDF();

            // En-tête
            doc.setFontSize(12);
            doc.text("SAS PALETTES DISTRIBUTION S.A.S.", 30, 20);
            doc.text("4 ZA DU MILAN - BP 40002", 30, 30);
            doc.text("17 210 MONTLIEU LA GARDE", 30, 40);
            doc.text("E-mail : contact@palettes-distribution.com", 30, 50);
            doc.text("Tél. : 05 46 04 39 95", 30, 60);

            // Infos client
            doc.text(`Devis pour : ${companyName}`, 30, 80);
            doc.text(`Adresse : ${address}`, 30, 90);
            doc.text(`Date : ${new Date().toLocaleDateString()}`, 30, 100);

            // Tableau des détails
            doc.autoTable({
                startY: 110,
                head: [["Désignation", "Quantité", "P.U. HT (€)", "Montant HT (€)"]],
                body: [[paletteType, quantity, pricePerUnit.toFixed(2), totalHT.toFixed(2)]],
                theme: "grid",
            });

            // Totaux
            const totalsY = doc.lastAutoTable.finalY + 10;
            doc.rect(30, totalsY, 150, 60); // Encadré
            doc.text(`Base HT : ${totalHTWithTransport.toFixed(2)} €`, 35, totalsY + 10);
            doc.text(`Taux TVA : ${(tvaRate * 100).toFixed(2)} %`, 35, totalsY + 20);
            doc.text(`Montant TVA : ${totalTVA.toFixed(2)} €`, 35, totalsY + 30);
            doc.text(`Total TTC : ${totalTTC.toFixed(2)} €`, 35, totalsY + 40);

            // Télécharger le devis
            doc.save(`Devis-${companyName}.pdf`);
        }
    </script>
</body>
</html>
