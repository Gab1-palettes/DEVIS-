<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de devis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Demande de devis</h1>
        <form id="quoteForm">
            <label for="companyName">Nom de l'entreprise :</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>

            <label for="paletteType">Type de palette :</label>
            <select id="paletteType" name="paletteType" required>
                <option value="60x80">60x80 cm</option>
                <option value="80x120">80x120 cm</option>
                <option value="100x120">100x120 cm</option>
                <option value="100x120-ceinture">100x120 cm ceinturé</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="generatePDF()">Télécharger le devis</button>
        </form>
    </div>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            // Récupérer les données du formulaire
            const companyName = document.getElementById("companyName").value;
            const address = document.getElementById("address").value;
            const paletteType = document.getElementById("paletteType").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            // Tarifs
            const pricePerPallet = {
                "60x80": 5.5,
                "80x120": 9.8,
                "100x120": 12.5,
                "100x120-ceinture": 15.0
            };
            const transportCost = 150;
            const tvaRate = 0.2;

            // Calculs
            const totalHT = (pricePerPallet[paletteType] * quantity) + transportCost;
            const totalTVA = totalHT * tvaRate;
            const totalTTC = totalHT + totalTVA;

            // Génération du PDF
            const doc = new jsPDF();

            // En-tête
            doc.setFontSize(14);
            doc.text("Palettes Distribution", 10, 10);
            doc.setFontSize(10);
            doc.text("4 ZA DU MILAN - BP 40002", 10, 15);
            doc.text("17 210 MONTLIEU LA GARDE", 10, 20);
            doc.text("E-mail : contact@palettes-distribution.com", 10, 25);
            doc.text("Téléphone : 05 46 04 39 95", 10, 30);

            // Infos client
            doc.setFontSize(12);
            doc.text(`Devis pour : ${companyName}`, 10, 45);
            doc.text(`Adresse : ${address}`, 10, 50);
            doc.text(`Date : ${new Date().toLocaleDateString()}`, 10, 55);

            // Tableau des détails
            doc.autoTable({
                startY: 65,
                head: [["Type de palette", "Quantité", "Prix unitaire HT (€)", "Montant HT (€)"]],
                body: [
                    [paletteType, quantity, pricePerPallet[paletteType].toFixed(2), (pricePerPallet[paletteType] * quantity).toFixed(2)],
                    ["Transport", "", "-", transportCost.toFixed(2)]
                ]
            });

            // Totaux
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.text(`Total HT : ${totalHT.toFixed(2)} €`, 10, finalY);
            doc.text(`Total TVA : ${totalTVA.toFixed(2)} €`, 10, finalY + 5);
            doc.text(`Total TTC : ${totalTTC.toFixed(2)} €`, 10, finalY + 10);

            // Téléchargement du PDF
            doc.save(`Devis-${companyName}.pdf`);
        }
    </script>
</body>
</html>
