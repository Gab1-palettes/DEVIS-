<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de devis</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Demande de devis</h1>
        <form id="quoteForm">
            <label for="companyName">Nom de l'entreprise :</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="paletteType">Type de palette :</label>
            <select id="paletteType" name="paletteType" required>
                <option value="60x80">60x80 cm</option>
                <option value="80x120">80x120 cm</option>
                <option value="100x120">100x120 cm</option>
                <option value="100x120-ceinture">100x120 cm ceinturé</option>
            </select>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="button" onclick="generateAndSendPDF()">Envoyer le devis</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        emailjs.init('r9_EdMt6rbw2auf5S'); // Remplacez par votre clé publique EmailJS

        async function generateAndSendPDF() {
            const { jsPDF } = window.jspdf;
            const companyName = document.getElementById("companyName").value;
            const email = document.getElementById("email").value;
            const paletteType = document.getElementById("paletteType").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            // Tarifs
            const pricePerPallet = {
                "60x80": 5.5,
                "80x120": 9.8,
                "100x120": 12.5,
                "100x120-ceinture": 15.0
            };
            const transportCost = 150;
            const tvaRate = 0.2;

            // Calculs
            const totalHT = (pricePerPallet[paletteType] * quantity) + transportCost;
            const totalTVA = totalHT * tvaRate;
            const totalTTC = totalHT + totalTVA;

            // Génération du PDF
            const doc = new jsPDF();
            doc.text(`Devis pour ${companyName}`, 10, 10);
            doc.text(`Type de palette : ${paletteType}`, 10, 20);
            doc.text(`Quantité : ${quantity}`, 10, 30);
            doc.text(`Total HT : ${totalHT.toFixed(2)} €`, 10, 40);
            doc.text(`Total TVA : ${totalTVA.toFixed(2)} €`, 10, 50);
            doc.text(`Total TTC : ${totalTTC.toFixed(2)} €`, 10, 60);
            const pdfData = doc.output('datauristring').split(',')[1]; // Conversion en base64

            // Paramètres pour EmailJS
            const templateParams = {
                companyName: companyName,
                email: email,
                paletteType: paletteType,
                quantity: quantity,
                totalHT: totalHT.toFixed(2),
                totalTVA: totalTVA.toFixed(2),
                totalTTC: totalTTC.toFixed(2),
                pdfData: pdfData
            };

            // Envoi via EmailJS
            emailjs.send('service_wgpcqsc', 'template_jw8ugjs', templateParams)
                .then(response => {
                    document.getElementById('result').innerText = `Devis envoyé avec succès à ${email}.`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Erreur lors de l'envoi : ${error.text}`;
                });
        }
    </script>
</body>
</html>
